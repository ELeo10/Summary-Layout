<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="center"> 
    <section class="result">
      <header>
        <h1>Your Result</h1>
      </header>
      <div class="score">
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
      </div>
      <div class="description">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    
    <section class="summary">
      <header>
        <h1>Summary</h1>
      </header>
      <div class="habReac">
        <div class="left">
          <img src="./assets/images/icon-reaction.svg">
          <p class="reaction">Reaction</p>
        </div>
        <div class="right">
          <p class="active">80 </p>
          <p class="inactive"> / 100</p>
        </div>
      </div>
      <div class="habMem">
        <div class="left">
          <img src="./assets/images/icon-memory.svg">
          <p class="memory">Memory</p>
        </div>
        <div class="right">
          <p class="active">92 </p>
          <p class="inactive"> / 100</p>
        </div>
      </div>
      <div class="habVerb">
        <div class="left">
          <img src="./assets/images/icon-verbal.svg">
          <p class="verbal">Verbal</p>
        </div>
        <div class="right">
          <p class="active">61 </p>
          <p class="inactive"> / 100</p>
        </div>
      </div>
      <div class="habVis">
        <div class="left">
          <img src="./assets/images/icon-visual.svg">
          <p class="visual">Visual</p>
        </div>
        <div class="right">
          <p class="active">72 </p>
          <p class="inactive"> / 100</p>
        </div>
      </div>
      <div class="button">
        <button type="button">Continue</button>
      </div>
    </section>
  </div> 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ELeo10">Eric Leo</a>.
    </div>
  </footer>
</body>
</html>
